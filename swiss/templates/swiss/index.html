<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Swiss Tournaments Manager</title>

	<meta name="author" content="Giorgos Tzampanakis">
	<meta name="description" content="Manage swiss-system chess tournaments">


	<script src="{% static 'swiss/jquery.js' %}" type="text/javascript"></script>
	<script src="{% static 'swiss/bootstrap.js' %}" type="text/javascript"></script>
	<script src="{% static 'swiss/underscore.js' %}" type="text/javascript"></script>
	<script src="{% static 'swiss/backbone.js' %}" type="text/javascript"></script>
	<script src="{% static 'swiss/backbone-pageable.js' %}" type="text/javascript"></script>
	<script src="{% static 'swiss/backgrid.js' %}" type="text/javascript"></script>
	<script src="{% static 'swiss/backgrid-paginator.js' %}" type="text/javascript"></script>
	<script src="{% static 'swiss/backgrid-filter.js' %}" type="text/javascript"></script>

	<script src="{% static 'swiss/top.js' %}" type="text/javascript"></script>


	<link rel="stylesheet" href="{% static 'swiss/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'swiss/backgrid.css' %}">
	<link rel="stylesheet" href="{% static 'swiss/backgrid-paginator.css' %}">
	<link rel="stylesheet" href="{% static 'swiss/backgrid-filter.css' %}">

	<link rel="stylesheet" href="{% static 'swiss/navbar.css' %}">
	<link rel="stylesheet" href="{% static 'swiss/layout.css' %}">

	<script type="text/javascript">
	</script>

  </head>
  <body>

    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Swiss Tournament Manager</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul id="routes" class="nav navbar-nav">
              <li id="listtournaments"><a href="#listtournaments">Tournaments</a></li>
              <li id="listplayers" ><a href="#listplayers">Players</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron" id="center_list">
      </div>

      <div class="jumbotron info" >
		  &copy; Giorgos Tzampanakis 2015   &nbsp;&bull;&nbsp;
		  Source code at <a href="https://github.com/gtzampanakis/chesstourney">github</a>.
      </div>

    </div> <!-- /container -->


  </body>
</html>
